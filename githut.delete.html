<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Githut Delete HTML</title>
</head>
<body>
  <h1 id="secreet-info">My Screet Info</h1>
  <input id="input-delete" placeholder="Write delete" type="text">
  <button id="btn-delete" disabled>Delete</button>
    
    <script>
document.getElementById('input-delete')
.addEventListener('keyup',function(event){
    const text=event.target.value;
    const btnDelete=document.getElementById('btn-delete')
if(text==='delete'){
    console.log('delete typed');
    btnDelete.removeAttribute('disabled');
    const secreetTag=document.getElementById('secreet-info');
    secreetTag.style.display='none';

}
else{
    console.log('something else')
    btnDelete.setAttribute('disabled',true)
}
})
    </script>
</body>
</html>
