<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Event Summary</title>
</head>
<body>
   <h1>DOM Event Summary</h1> 
   <input id="name-input" placeholder="Your Name" type="text">
   <button onclick="addName()">Add Name</button>
   <button id="btn-add-name">Add Name2</button>
   <div id="name-container">

   </div>
   <script>
    // add name by onclick and without using eventlistener
    function addName(){
const nameInput= document.getElementById('name-input')
const newName=nameInput.value
// parent
const nameContainer=document.getElementById('name-container')
// add paragraph
const p =document.createElement('p');
p.innerText=newName;
// append
nameContainer.appendChild(p);
// field clean
nameInput.value='';

    }
    // add name by eventlistene
document.getElementById('btn-add-name')
.addEventListener('click', function(){

})

   </script>
</body>
</html>
